database:
  connection_string: "host=localhost user=catbox dbname=catbox-scanner-db sslmode=disable"

scanner:
  num_workers: 1000
  request_timeout: 5s
  exts:
    - ".mp4"
    # - ".mkv"
    # - ".webm"

    - ".png"
    - ".jpg"
    # - ".gif"

    - ".zip"
    # - ".rar"
    # - ".7z"

    - ".pdf"
    # - ".csv"
    # - ".xlsx"

server:
  server_enabled: false
  server_url: "http://localhost:6969"
